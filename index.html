  <h2> Grand Opening</h2>
  <script>
      var countDownDate = new Date("Nov 18, 2018 02:02:02").getTime();
      var x = setInterval(function() {
      var now = new Date().getTime();
          var distance = countDownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var secs = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + mins + "m " + secs + "s ";
          if (distance < 0) {
              clearInterval(x);
              document.getElementById("demo").innerHTML = "EXPIRED";
          }
      }, 1000);
      </script>

<p id="memo"></p>

<script>
var i = 0;
var txt = 'Baking to your hearts since 1995. We pride ourselves in making delicious bake goods for you, the community and America.';
var speed = 23;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("memo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

    <button onclick="move()">Click to see the percentage of the next bake good.</button> 

<script>

function move() {
  var elem = document.getElementById("Bar");   
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 88) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>
